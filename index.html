<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>formulários intermediário</title>
</head>
<body>
  <div class="body-page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  </div>

  <form id="my-form">
    <fieldset>
      <div class="input-legend">
      <legend>Informações pessoais</legend>
      
          <div class="col-2">
            <div>
              <label for="event-title">Nome</label>
              <input 
                type="text" 
                id="event-title"
                required
                minlength="8"/>  
            </div>  
            
            <div>
              <label for="surname">Sobrenome</label>
              <input 
                type="text" 
                id="surname"
                required
                minlength="8"/>
            </div>
          </div>  

          <div class="input-wrapper">
            <div>  
              <label for="email">Email <span>(digite um email válido)</span> </label>
              <input 
                type="email" 
                id="email"
                required/>
            </div>
              
            <div> 
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input 
                type="password" 
                id="password"
                required
                minlength="6"/>
            </div>  
          </div> 
      <div>
    </fieldset>
 
    <fieldset>
        <legend>  Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor <span> só o primeiro nome</span></label>
          <input 
            type="text"  
            id="name-mentor"
            required/>/>
        </div>
    </fieldset>

    <fieldset>
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria </h2>

          <div class="mentorships-first">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input 
                type="date" 
                id="first-date"
                required/>
            </div> 
            
            <div class="input-wrapper">
              <label for="first-time">Das</label>
              <input 
                type="time" 
                id="first-time"
                required/>
            </div>

            <div class="input-wrapper">
              <label for="first-time">Das</label>
              <input 
                type="time" 
                id="first-time"
                required/>
            </div>
          </div>
      
          <h2>Segunda mentoria</h2>

          <div class="mentorships-second">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input 
                type="date" 
                id="first-date"/>
            </div> 
            
            <div class="input-wrapper">
              <label for="first-time">Das</label>
              <input 
                type="time" 
                id="first-time"/>
            </div>

            <div class="input-wrapper">
              <label for="first-time">Das</label>
              <input 
                type="time" 
                id="first-time"/>
            </div>
          </div>
    </fieldset>
  </form>
  <footer>
    <input 
      class="button" 
      type="submit"   
      value="salvar"
      form="my-form"/>
  </footer>
</body>
</html>
